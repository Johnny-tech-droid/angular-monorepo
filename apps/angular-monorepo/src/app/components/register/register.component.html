<div>
  <div class="mx-auto grid grid-cols-2 justify-self-center container my-10">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row border border-spacing-1 my-2">
        <div class="col-4">
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="First Name"
          />
        </div>
      </div>
      <div class="row border border-spacing-1  my-2">
        <div class="col-4 col-span-4 border-spacing-1">
          <input
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="username"
          />
        </div>
      </div>
      <div class="row  border border-spacing-1 my-2">
        <div class="col-4">
          <input
            type="text"
            class="form-control"
            formControlName="email"
            placeholder="E-Mail"
          />
        </div>
      </div>
      <div class="row border border-spacing-1 my-2">
        <div class="col-4">
          <input
            type="text"
            class="form-control"
            formControlName="password"
            placeholder="*********">

        </div>
      </div>
      <div class="flex flex-col place-self-end w-1/6">
        <button
          type="submit"
          class="shadow-sm rounded-md bg-green-800 text-white px-4 py-1 border"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
